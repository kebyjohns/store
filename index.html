<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KebyStore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .cart {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #ffc107;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>KebyStore</h1>
</div>

<div class="cart">
    Cart Items: <span id="cart-count">0</span>
</div>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button class="button" onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Product 2</h3>
        <p>$15.00</p>
        <button class="button" onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Product 3</h3>
        <p>$20.00</p>
        <button class="button" onclick="addToCart()">Add to Cart</button>
    </div>
</div>

<script>
    let cartCount = 0;

    function addToCart() {
        cartCount++;
        document.getElementById('cart-count').textContent = cartCount;
        alert('Item added to cart!');
    }
</script>

</body>
</html>
